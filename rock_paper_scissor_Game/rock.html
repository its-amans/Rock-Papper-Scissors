<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor game</title>
    <link rel="stylesheet" href="rock.css" class="css">
</head>
<body>
    <div class="header">
    <h1>ROCK PAPPER SCISSOR GAME</h1>
    </div>
    <main>
        <div class="container">
            <div class="box">
                <button class="choices" id ="paper"><img src="paper.png" height="15vh" width="15vh"></button>
                <button class="choices" id="rock"><img src="rock.png" height="15vh" width="15vh"></button>
                <button class="choices" id="scissors"><img src="scissors.png" height="15vh" width="15vh"></button>
            </div>
        </div>
        <div class="scores">
            <div class="you">
                <h1>You</h1>
                <p class="your-scores">0</p>
            </div>
            <div class="computer">
                <h1>Computer</h1>
                <p class="computer-scores">0</p>
            </div>
        </div>
    </main>
    <div class="pickandresult">
        <p class="finaldescision">Choose your move</p>
    </div>
    <script src="rock.js"></script>
</body>
</html>
